<table class="table table-hover table-striped">
    <thead>
        <tr>
            <th>Project Id</th>
            <th>Project Code</th>
            <th>Project Name</th>
            <th>Description</th>
            <th>Strength</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let project of projects" (click)="getDetails(project)" data-toggle="modal" data-target="#myModal">
            <td>{{project.projectId}}</td>
            <td>{{project.projectCode}}</td>
            <td>{{project.projectName}}</td>
            <td>{{project.description}}</td>
            <td>{{project.strength}}</td>

        </tr>
    </tbody>
</table>

<div class="container" >
  
  <!-- Trigger the modal with a button -->
  <!-- <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button> -->

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">{{code}}   Registration</h4>
              <h4>Date: {{id}}</h4>
            </div>
        <div class="modal-body">
          <p>Registration</p>
          <input type="text"/>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" data-dismiss="modal" class="btn btn-info ">Save</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>
